<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="top-menu">
            <div class="links">
                <ul>
                    <li><a href="#">Meu YouBike</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Forum</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </div>
            <div class="status">
                <p><i class="fa fa-flag" aria-hidden="true"></i> Minhas Ofertas</p>
            </div>
            <div class="entry">
                <p>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastra-se</a></p>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="popup-header">
            <h1>Cadastre-se</h1>
        </div>
        <div class="popup-body">
            <div class="facebook-btn">
                <a href=""></a>
            </div>
            <div class="border-ou">
                <p>OU</p>
            </div>
            <form class="reg" action="#" method="POST" id="reg">
                <input type="text" name="first-name" required="" placeholder="First Name">
                <input type="text" name="last-name" required="" placeholder="Last Name">
                <input type="Email" name="e-mail" required="" placeholder="Email Adress">
                <input type="Password" name="pass1" required="" placeholder="Choose Password">
                <input type="Password" name="pass2" required="" placeholder="Password Confirm">
            </form>
            <div class="checkbox">
                <img src="img/checkbox.png" alt="checkbox">
                <label>Send me Youbike updates and tips</label>
            </div>
            <button type="submit" form="reg" value="Submit">Create my account</button>
            <div class="terms">
                <p>By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.</p>
            </div>
        </div>
    </div>
</body>

</html>
